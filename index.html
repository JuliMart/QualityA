<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CRUD </title>
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <div class="mensaje-alerta">
    </div>

    <div class="jumbotron row ">
        <h2> RENTAALGO <small>Gestión de Vehículos</small></h2>

        <div class="col-md-6">
            <hr>
            <p class="modo"> <span class="glyphicon glyphicon-plus"></span>Agregar Vehículo</p>
            <form id="vehiculos-form">
                <input class="form-control" type="text" id="brand" placeholder="Marca">
                <input class="form-control" type="text" id="plateCode" placeholder="Patente">
                <input class="form-control" type="number" id="color" placeholder="Color">
                <input class="form-control" type="date" id="date" placeholder="Año">
                <br>
                <input type="submit" class="btn btn-success" value="Guardar">
            </form>
            <br>
            <br>
            <div id="numeroVehiculos">

            </div>

        </div>

        <div class="col-md-6">
            <img style="width:100%" src="red-mini-cooper-cartoon-illustration-crimson-old-fashioned-automobile-flat-color-object-vintage-personal-vehicle-isolated-on-white-background-urban-transport-new-stylish-auto-vector.jpg"
                alt="" />
        </div>

    </div>

    <br>
    <br>
    <table class="table" id="dbVehiculos-list">

    </table>

</body>
<script type="text/javascript" src="funciones.js"></script>

</html>
