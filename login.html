<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rent-A-Car - Inicio de Sesión</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Titulo del Navbar -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Rent-a-Car</a>
            </div>
        </div>
    </nav>

    <div class="jumbotron row">
        <div class="col-md-6">
            <hr>
            <p class="modo"> <span class="glyphicon glyphicon-log-in"></span>Iniciar Sesión</p>
            <form id="login-form">
                <input class="form-control" type="text" id="username" placeholder="Nombre de Usuario" required>
                <input class="form-control" type="password" id="password" placeholder="Contraseña" required>
                <br>
                <input type="button" class="btn btn-primary" value="Iniciar Sesión" onclick="redirectToIndex()">
            </form>
            <br>
        </div>

        <div class="col-md-6">
            <img style="width:100%" src="imagen_de_fondo.jpg" alt="" />
        </div>
    </div>

    <script>
        function redirectToIndex() {
            // Redirigir a index.html cuando se hace clic en "Iniciar Sesión"
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
